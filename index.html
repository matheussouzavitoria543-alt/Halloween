<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco - Completo</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
  body { transition: background-color 0.3s ease; }
  .progress-bar { transition: width 0.8s ease-in-out; }
  .notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
  @keyframes slideIn { from {transform: translateY(-100px);opacity:0;} to{transform:translateY(0);opacity:1;} }
  @keyframes fadeOut { from{opacity:1;} to{opacity:0;} }
  .proof-card { transition: transform 0.3s, box-shadow 0.3s; }
  .proof-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
</style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
<div class="container mx-auto px-4 py-8">
<h1 class="text-4xl font-bold text-blue-600">Progresso em Foco - Demo</h1>
<p>O site completo com barra de progresso, comprovações e área administrativa.</p>
</div>
</body>
</html>
